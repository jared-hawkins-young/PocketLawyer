<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/createAccount.css" rel="stylesheet" type="text/css"/>

</head>

<header>
    <!--Navigation Bar-->
    <nav>
        <div id="logo">
            <h4>UNCC Pocket Guide</h4>
        </div>
        <ul id="nav-links">
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
</header>

<body>
<!--Create Account Form-->
<div class="createaccountbox">
    <!--Title-->
    <h1>Create an Account</h1>
    <form action="/create_user" method="post" >
        <!--user enters email-->
        <p>Email</p>
        <label>
            <input type="text" name="email" placeholder="email@gmail.com">
        </label>
        <div style="clear:both;">&nbsp;</div>
        <!--New Line-->

        <!--user enters username-->
        <p>Username</p>
        <label>
            <input type="text" name="username" placeholder="Create username">
        </label>
        <div style="clear:both;">&nbsp;</div>
        <!--New Line-->

        <!--user enters password-->
        <p>Password</p>
        <label>
            <input type="password" name="password" placeholder="Create password">
        </label>

        <!--Submit Button-->
        <input type="submit" name="status" value="Create Account">
    </form>
</div>

<footer></footer>
</body>
</html>
