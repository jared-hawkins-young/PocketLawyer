<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/chatbot.css">
    <script src="/js/chatbot_test.js" defer></script>
</head>

<header>
    <!--Navigation Bar-->
    <nav>
        <div id="logo">
            <h4>UNCC Pocket Guide</h4>
        </div>
        <ul id="nav-links">
            <li><a href="\logout">Log Out</a></li>
        </ul>
    </nav>
</header>

<body>
    <div id="sidebar">
        <div id="new-chat-container">
            <span id="new-chat-text">+ New Chat</span>
            <button id="new-chat-button" onclick="createNewChat()">Create</button>
            <button id="new-chat-button" onclick="deleteChat()">Delete</button>
        </div>
        <div id="chat-list"></div>
    </div>

    <div id="chat-container">
        <div id="chat"></div>
    </div>

    <div id="user-input">
        <input type="text" id="user-message" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
